<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNStock Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/shared.css">
    <script src="/static/js/shared.js"></script>
</head>

<body class="bg-light font-sans">
    <!-- Mobile Menu Button -->
    <button id="mobileMenuBtn" class="fixed top-4 left-4 z-50 md:hidden bg-primary text-white p-3 rounded-lg shadow-lg">
        <i class="fas fa-bars"></i>
    </button>
    
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar fixed left-0 top-0 h-full w-64 bg-white shadow-xl z-40 md:translate-x-0">
        <!-- Logo -->
        <div class="p-6 border-b border-gray-100">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-gradient-to-r from-primary to-secondary rounded-lg flex items-center justify-center">
                    <i class="fas fa-chart-line text-white text-lg"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-dark">VNStock</h1>
                    <p class="text-sm text-gray-500">Analyzer</p>
                </div>
            </div>
        </div>
        
        <!-- Navigation -->
        <nav class="p-4">
            <ul class="space-y-2">
                <li>
                    <a href="/news" class="sidebar-item flex items-center space-x-3 p-3 rounded-lg font-medium" data-page="news">
                        <i class="fas fa-newspaper text-lg"></i>
                        <span>News</span>
                    </a>
                </li>
                <li>
                    <a href="/analyze" class="sidebar-item flex items-center space-x-3 p-3 rounded-lg font-medium" data-page="analyze">
                        <i class="fas fa-analytics text-lg"></i>
                        <span>Analyze</span>
                    </a>
                </li>
                <li>
                    <a href="/company-update" class="sidebar-item flex items-center space-x-3 p-3 rounded-lg font-medium" data-page="company-update">
                        <i class="fas fa-building text-lg"></i>
                        <span>Company Update</span>
                    </a>
                </li>
                <li>
                    <a href="/documents" class="sidebar-item flex items-center space-x-3 p-3 rounded-lg font-medium" data-page="documents">
                        <i class="fas fa-book text-lg"></i>
                        <span>Documents</span>
                    </a>
                </li>
            </ul>
        </nav>
        
        <!-- User Info -->
        <div class="absolute bottom-0 w-full p-4 border-t border-gray-100">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-gradient-to-r from-green-400 to-blue-500 rounded-full flex items-center justify-center">
                    <i class="fas fa-user text-white"></i>
                </div>
                <div>
                    <p class="text-sm font-medium text-dark">Stock Trader</p>
                    <p class="text-xs text-gray-500">Premium User</p>
                </div>
            </div>
        </div>
    </aside>
    
    <!-- Overlay for mobile -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden md:hidden"></div>
    
    <!-- Main Content -->
    <main class="md:ml-64 min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b border-gray-100 p-6">
            <div class="flex items-center justify-between">
                <div>
                    <h2 id="pageTitle" class="text-2xl font-bold text-dark"><!-- Page Title --></h2>
                    <p id="pageSubtitle" class="text-gray-500 mt-1"><!-- Page Subtitle --></p>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="p-2 text-gray-400 hover:text-primary transition-colors">
                        <i class="fas fa-bell text-lg"></i>
                    </button>
                    <button class="p-2 text-gray-400 hover:text-primary transition-colors">
                        <i class="fas fa-cog text-lg"></i>
                    </button>
                </div>
            </div>
        </header>
        
        <!-- Page Content -->
        <div class="p-6">
            <!-- Content will be inserted here -->
        </div>
    </main>
</body>
</html>
